<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .nil{
            height: 100px;
            width: 100px;
            border-radius: 50px;
            background-color: black;
            transition: height,1.35s ;
        }
        .nil:hover{
            height: 350px;
        }
    </style>
</head>
<body>
    <!-- Transition -->
    <div class="nil">
    </div>
    <div class="nil">
    </div>
    <div class="nil">
    </div>
</body>
</html>
