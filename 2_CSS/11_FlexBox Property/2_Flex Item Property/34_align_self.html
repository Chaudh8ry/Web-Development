<!-- align-self: This property allows you to override the align-items property for a specific flex item. It accepts the same values as align-items (e.g., flex-start, center, flex-end, etc.). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Self</title>
    <style>
        .container{
            display: flex;
            height: 560px;
            border: 5px solid red;
        }
        .box{
            width: 350px;
            height: 150px;
        }
        .box1{
            background-color: red;
            border: 3px solid black;
        }
        .box2{
            background-color: yellow;
            border: 3px solid black;
            /* align-self: center; */
            align-self: flex-end;
        }
        .box3{
            background-color: aqua;
            border: 3px solid black;
        }
        .box4{
            background-color: brown;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <div class="container">  
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
    </div>
</body>
</html>
