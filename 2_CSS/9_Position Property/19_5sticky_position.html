<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- An element with position: sticky; is positioned based on the user's scroll position.
    A sticky element toggles between relative and fixed, depending on the scroll position. It is positioned relative until a given offset position is met in the viewport - then it "sticks" in place (like position:fixed). -->
    <title>Sticky Position</title>
    <style>
        body {
        width: 500px;
        height: 1400px;
        margin: 0 auto;
      }
      dt {
          background-color: black;
          color: white;
          padding: 10px;
          position: sticky;
          top: 0;
          left: 0;
          margin: 1em 0;
      }
    </style>
</head>
<body>
    <h1>Sticky Position</h1>
    <dl>
        <dt>A</dt>
        <dd>Apple</dd>
        <dd>Ant</dd>
        <dd>Amoeba</dd>
        <dd>Aron</dd>

        <dt>B</dt>
        <dd>Ball</dd>
        <dd>Bat</dd>
        <dd>Billu</dd>
        <dd>Boxer</dd>

        <dt>C</dt>
        <dd>Chat</dd>
        <dd>Champion</dd>
        <dd>Chill</dd>
        <dd>Cry</dd>

        <dt>D</dt>
        <dd>Delhi</dd>
        <dd>Dahi</dd>
        <dd>Demon</dd>
        <dd>Day</dd>

        <dt>E</dt>
        <dd>Elephant</dd>
        <dd>Elegant</dd>
        <dd>Error</dd>
        <dd>Empire</dd>
    </dl>    
</body>
</html>
