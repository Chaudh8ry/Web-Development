<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Styling</title>
    <style>
        .heading{
            font-size: 25px;
            color: aqua;
            border: 5px solid black; 
        }
        .para{
            color: beige;
            background-color: black;
            border: 8px solid yellow;
        }
        h3{
            color: blueviolet;
            background-color: antiquewhite;
        }
    </style>
</head>
<!-- Internal styling refers to the practice of using a style element within the head of
an HTML document to define styles for the elements on the page.

To use internal styling, you should place the style element within the head of the
HTML document, and include your CSS rules within the style element. You can
then apply the styles to the elements on the page using CSS selectors. -->
<body>
    <h1 class="heading">PW Skills</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <p class="para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod, mollitia error.</p>
    <p>lodem bhujiyum</p>

    <h2 class="heading">External Styling </h2>
    <br><h3>Hello hunny bunny</h3>
</body>
</html>
