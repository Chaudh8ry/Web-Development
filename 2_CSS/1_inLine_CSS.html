<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<!-- Inline Styling is one of the way to bring CSS to our Projects -->
<!-- It is called "inline" because the style is
applied directly to the HTML element using 'style' attribute, in the same line of HTML code. -->
<body>
    <p style="color: green; font-size: 25px; border: 12px solid black;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ratione, ea.</p>
    <br>
    <p style="color: blueviolet; font-size: 20px; border: 8px dotted red;">Lorem ipsum dolor sit amet.</p>
</body>
</html>
