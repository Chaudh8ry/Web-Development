<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Grid Layout is a powerful two-dimensional layout system for the web that allows you to create complex layouts with rows and columns. It enables you to divide a web page into major regions or define complex layouts with rows and columns without needing to resort to extra markup like floats or positioning. -->
    <title>Grids</title>
    <link rel="stylesheet" href="36_grid.css">
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
    </div>
</body>
</html>
