<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoFit</title>
    <style>
      .container {
        display: grid;
        grid-template-rows: repeat(4,100px);
        grid-template-columns: repeat(auto-fit,minmax(100px,1fr));
      }
      .box1, .box2 , .box3, .box4{
        border-radius: 5px;
        padding: 10px;
        background-color: rgb(207 232 220);
        border: 2px solid rgb(79 185 227);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
      <div class="box4">4</div>
    </div>
  </body>
</html>

<!-- The auto-fit keyword is commonly used with the repeat() function in CSS Grid Layout to automatically fit as many grid tracks as possible into the available space while still maintaining the specified track size. -->
