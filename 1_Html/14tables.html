<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
      <table border="10" cellpadding="15px" cellspacing="5px">
      <!-- "Cellpadding" is the space inside the Cell
      "Cellspacing" is the space between the cells -->
        <tr>
            <th>Sr. No</th>
            <th>Day</th>
            <th>08:30-9:30</th>
            <th>09:30-10:30</th>
            <th>10:30-10:40</th>
            <th>10:40-11:40</th>
            <th>11:40-12:40</th>
            <th>12:40-01:10</th>
            <th>01:10-04:10</th>
        </tr>

        <tr>
          <td>1</td>
          <td>Monday</td>
          <td>Maths</td>
          <td>Electronics</td>
          <td rowspan="2">BREAK</td>
          <td>Mechanics</td>
          <td>Chmeistry</td>
          <td rowspan="2">Lunch Break</td>
          <td>WorkShop Lab</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Tuesday</td>
          <td>Soft Skills </td>
          <td>Electronics</td>
          
          <td>Chemistry</td>
          <td>Maths</td>
        
          <td>Chemistry Lab</td>
        </tr>
      </table>  
    </body>
</html>
