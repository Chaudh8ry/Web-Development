<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
            <!--"justify-content: center; display: flex;" this used to display the form in centre  -->
        <form style="text-align: left; justify-content: center; display: flex;" method="post">
        <fieldset style="width: fit-content;">
            <legend>Enter Your Details</legend>
        
                    <!-- Enter Name -->
                    <label for="name">Enter Your Name: </label>
                    <input type="text" id="name">
                    <br><br>

                    <!--Enter Age -->
                    <label for="age">Enter Your Age: </label>
                    <input type="number" id="age" min="15">
                    <br><br>

                    <!-- Date OF Birth -->
                    <label for="dob">Enter Your D.O.B.</label>
                    <input type="date" id="dob">
                    <br><br>

                    <!-- Radio Buttons -->
                    Enter Your Gender : <br>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="gender"> 
                    <br>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="gender">
                    <br><br>

                    <!-- TechStack -->
                    Select Your Techstack: <br>
                    <label for="cpp">C++</label>
                    <input type="checkbox" name="" id="cpp">
                    <br>
                    <label for="c">C Language</label>
                    <input type="checkbox" name="" id="c">
                    <br>
                    <label for="python">Python</label>
                    <input type="checkbox" name="" id="python">
                    <br>
                    <label for="html">HTML</label>
                    <input type="checkbox" name="" id="html">
                    <br>
                    <label for="js">JavaScript</label>
                    <input type="checkbox" name="" id="js">
                    <br><br>

                    <!-- Email -->
                    <label for="email">Enter Your Email:</label>
                    <input type="email" placeholder="abc@email.com" id="email">
                    <br><br>

                    <!-- Password -->
                    <label for="password">Enter Your Password: </label>
                    <input type="password" name="" id="password">
                    <br><br>
                    <!-- Address -->
                    <label for="address">Enter Your Address:</label>
                    <textarea name="" id="address" cols="30" rows="7"></textarea>

                    <!-- Using readonly,disabled attribute -->
                    <br><br>
                    <label for="country">Country: </label>
                    <input type="text" placeholder="Currently in Bharat only" readonly disabled>
            
                    <!-- Submit Button -->
                    <br><br>
                <center><input type="submit" style="background-color: darkgrey;" value="Submit" ></center>
                                
                </fieldset>
        </form>
    </body>
</html>
