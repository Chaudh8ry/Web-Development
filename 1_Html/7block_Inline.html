<html>
    <head>
        <title>Block and Inline</title>
    </head>
    <body>
        <h1>H1 is a Block Element</h1>
        <p>HEllo This P Tag is Block Element,
            it take all the full space on web browser and new line will not continue here
        </p>
        <hr> <!-- This is also a Block Element -->
        <span>"It is Inline Element"</span>
        <span>Another line continues from where the previous one ends</span>
    </body>
</html>
